<div class="row" ng-if="isReceiverDashboard">
    <div class="col-md-2">
        <button class="btn btn-primary" ng-click="Login()">Login</button>
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" ng-click="Register()">Register</button>
    </div>
</div>

<div ng-if="isRegisterDiv">
    <form ng-submit="RegisterPost(Model)">
        <div class="row">
            <div class="col-md-1">
                <label>Name</label>
            </div>
            <div class="col-md-5">
                <input type="text" ng-model="Model.Name" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <label>Address</label>
            </div>
            <div class="col-md-5">
                <input type="text" ng-model="Model.Address" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <label>Blood Group</label>
            </div>
            <div class="col-md-5">
                <input type="text" ng-model="Model.BGroup" class="form-control" />
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Register" class="btn btn-success" />
            &nbsp;&nbsp;&nbsp;
            <button ng-click="backToDashboardPage()" class="btn btn-warning">Back</button>
        </div>
    </form>
</div>

<div ng-if="isLogin">
    <form ng-submit="LoginPost(LoginModel)">
        <div class="row">
            <div class="col-md-2">
                <label>UserName</label>
            </div>
            <div class="col-md-5">
                <input type="text" ng-model="LoginModel.Username" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label>Password</label>
            </div>
            <div class="col-md-5">
                <input type="text" ng-model="LoginModel.Password" class="form-control" />
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Login" class="btn btn-success" />
            &nbsp;&nbsp;&nbsp;
            <button ng-click="backToDashboardPage()" class="btn btn-warning">Back</button>
        </div>
    </form>
</div>
